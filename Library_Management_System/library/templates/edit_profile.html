{% extends 'student_navbar.html' %}

{% block title %} Edit Profile {% endblock %}

{% block css %}
{% endblock %}
{% block body %}
<div class="container">
    <form method="POST"> {% csrf_token %}
<div class="row mt-4">
    <div class="form-group col-md-6">
        <label for="{{form.email.id_for_label}}"><i style="font-weight: bold;">Email</i></label>
        <ul>{{form.email}}</ul>
    </div>
    <div class="form-group col-md-6">
        <label for="{{form.phone_no.id_for_label}}"><i style="font-weight: bold;">Mobile Number</i></label>
        <ul>{{form.phone_no}}</ul>
    </div>
</div>

<div class="row mt-4">
    <div class="form-group col-md-6">
        <label for="{{form.branch.id_for_label}}"><i style="font-weight: bold;">Branch Name</i></label>
        <ul>{{form.branch}}<u/l>
    </div>
    <div class="form-group col-md-6">
        <label for="{{form.classroom_id.id_for_label}}"><i style="font-weight: bold;">Class Name</i></label>
        <ul>{{form.classroom_id}}</ul>
    </div>
</div>

<div class="row mt-4">
    <div class="form-group col-md-6">
        <label for="{{form.roll_no.id_for_label}}"><i style="font-weight: bold;">Roll Number</i></label>
        <ul>{{form.roll_no}}</ul>
    </div>
    </div>
    <button type="submit" class="btn btn-outline-primary mt-5">Update Profile</button>
</form>
</div>
{% endblock %}

{% block js %}
<script>
    {% if alert %}
    alert("Profile Updated Successfully.")
    document.location = "/profile"
    {% endif %}
</script>
{% endblock %}
